    <script>
        const Pics = ["/images/48233.jpg", "/images/48222.jpg"]
        class CountState {
            constructor() {
                this.count = 0;
                this.handlers = [];
            }
            subscribe(observer) {
                this.handlers.push(observer);
            }

            increse() {
                if(this.count < Pics.length - 1){
                    this.count++;
                    this.handlers.forEach((handler) => handler(this.count));
                }
            }
            decrese() {
                if(this.count > 0){
                    this.count--;
                    this.handlers.forEach((handler) => handler(this.count));
                }
            }
        }

        const countState = new CountState();

        countState.subscribe((count) => {
            document.getElementById("MoveImage").src = Pics[count]
        });

        function increse() {
            countState.increse();
        }
        function decrese() {
            countState.decrese();
        }

    </script>
